<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WET HEAT</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/characterCreation.css">
</head>
<body>
    <main class="container">
        <div id="attributes-cont" class="container">
            <div id="att-header" class="container">
                <h2>ATTRIBUTES</h2>
                <div id="att-count">5</div>
            </div>
            <div id="attributes" class="container">
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>SWOLE</h3>
                    <div class="value-cont container">
                        <button>-</button>
                        <div id="swole-val" class="att-val">1</div>
                        <button>+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>HUTSLE</h3>
                    <div class="value-cont container">
                        <button>-</button>
                        <div id="swole-val" class="att-val">1</div>
                        <button>+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>VIBES</h3>
                    <div class="value-cont container">
                        <button>-</button>
                        <div id="swole-val" class="att-val">1</div>
                        <button>+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>RIZZ</h3>
                    <div class="value-cont container">
                        <button>-</button>
                        <div id="swole-val" class="att-val">1</div>
                        <button>+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>SMARTS</h3>
                    <div class="value-cont container">
                        <button>-</button>
                        <div id="swole-val" class="att-val">1</div>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="character-cont" class="container">
            <div id="char-display-cont" class="container">
                <div id="char-display" class="container">

                </div>
            </div>
            <div id="char-ctrl-cont" class="container">
                <input id="char-name" type="text">
                <button id="continue-btn">CONTINUE</button>
            </div>
        </div>
        <div id="skills-cont" class="container">

        </div>
    </main>
</body>
<script src="../src/newGame.js"></script>
<script src="../src/player.js"></script>
</html>
