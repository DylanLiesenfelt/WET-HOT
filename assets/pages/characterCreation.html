<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WET HEAT</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/characterCreation.css">
</head>
<body>
    <main class="container">
        <div id="attributes-cont" class="container">
            <div id="att-header" class="container">
                <h2>ATTRIBUTES</h2>
                <div id="att-count">5</div>
            </div>
            <div id="attributes" class="container">
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>SWOLE</h3>
                    <div class="value-cont container">
                        <button onclick="decrement_attribute('swole')">-</button>
                        <div id="swole-val" class="att-val"></div>
                        <button onclick="increment_attribute('swole')">+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>HUSTLE</h3>
                    <div class="value-cont container">
                        <button onclick="decrement_attribute('hustle')">-</button>
                        <div id="hustle-val" class="att-val"></div>
                        <button onclick="increment_attribute('hustle')">+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>VIBES</h3>
                    <div class="value-cont container">
                        <button onclick="decrement_attribute('vibes')">-</button>
                        <div id="vibes-val" class="att-val"></div>
                        <button onclick="increment_attribute('vibes')">+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>RIZZ</h3>
                    <div class="value-cont container">
                        <button onclick="decrement_attribute('rizz')">-</button>
                        <div id="rizz-val" class="att-val"></div>
                        <button onclick="increment_attribute('rizz')">+</button>
                    </div>
                </div>
                <div class="att container">
                    <img src="" alt="" class="att-icon">
                    <h3>SMARTS</h3>
                    <div class="value-cont container">
                        <button onclick="decrement_attribute('smarts')">-</button>
                        <div id="smarts-val" class="att-val"></div>
                        <button onclick="increment_attribute('smarts')">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="character-cont" class="container">
            <div id="char-display-cont" class="container">
                <div id="char-display" class="container">

                </div>
            </div>
            <div id="char-ctrl-cont" class="container">
                <input id="char-name" type="text">
                <button id="continue-btn">CONTINUE</button>
            </div>
        </div>
        <div id="skills-cont" class="container">

        </div>
    </main>
    <script src="../src/playerCreate.js"></script>
</body>
</html>
